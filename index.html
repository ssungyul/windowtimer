<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Baloo 2', sans-serif;

    /* ‚úÖ Î∞∞Í≤Ω */
    background-image: url("123.png");
    background-size: cover;
    background-position: center;
}

.container {
    width: 320px;
    padding: 30px;
    border-radius: 24px;
    background: rgba(30, 41, 59, 0.55);
    backdrop-filter: blur(14px);
    text-align: center;
    color: white;
}

.mode-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.mode-buttons button {
    padding: 6px 12px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    background: rgba(255,255,255,0.3);
    color: white;
}

.mode-buttons button.active {
    background: white;
    color: #333;
}

.timer {
    font-size: 56px;
    font-weight: 700;
    margin: 20px 0;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.controls button {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 18px;
    background: rgba(255,255,255,0.3);
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <div class="mode-buttons">
        <button onclick="setMode(25)" id="pomodoro" class="active">pomodoro</button>
        <button onclick="setMode(5)" id="short">short break</button>
        <button onclick="setMode(15)" id="long">long break</button>
    </div>

    <div class="timer" id="display">25:00</div>

    <div class="controls">
        <button onclick="startTimer()">‚ñ∂</button>
        <button onclick="pauseTimer()">‚è∏</button>
        <button onclick="resetTimer()">‚ü≥</button>
    </div>
</div>

<script>
let timer;
let timeLeft = 25 * 60;
let isRunning = false;
let currentMode = 25;

function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById("display").textContent =
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');
}

function startTimer() {
    if (isRunning) return;
    isRunning = true;

    timer = setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
        } else {
            clearInterval(timer);
            isRunning = false;
            alert("ÏãúÍ∞ÑÏù¥ ÎÅùÎÇ¨Ïñ¥Ïöî! üéâ");
        }
    }, 1000);
}

function pauseTimer() {
    clearInterval(timer);
    isRunning = false;
}

function resetTimer() {
    clearInterval(timer);
    isRunning = false;
    timeLeft = currentMode * 60;
    updateDisplay();
}

function setMode(minutes) {
    currentMode = minutes;
    timeLeft = minutes * 60;
    resetTimer();

    document.querySelectorAll(".mode-buttons button")
        .forEach(btn => btn.classList.remove("active"));

    if (minutes === 25) document.getElementById("pomodoro").classList.add("active");
    if (minutes === 5) document.getElementById("short").classList.add("active");
    if (minutes === 15) document.getElementById("long").classList.add("active");
}

updateDisplay();
</script>

</body>
</html>
